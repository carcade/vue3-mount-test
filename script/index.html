<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Script mount</title>
</head>
<body>

<div id="app">
    <h1>Hello</h1>

    Message: {{ message }}
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    const App = {
        data() {
            return {
                message: 'Hello world'
            }
        }
    }

    Vue.createApp(App).mount('#app')
</script>
</body>
</html>
